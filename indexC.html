<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,800;1,100;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/stylesC.css">
    <title>index-B</title>
</head>

<body>
    <h1>JQUERY UI SANDBOX</h1>
    <div id="time-score">
        <h2>TIME: <span id="timer">0</span></h2>
        <h2>SCORE: <span id="score">0</span></h2>
    </div>

    <p class="scoremessage"></p>
    <div id="container">
        <div id="circles">
            <div id="C1" class="circle C1">C1</div>
            <div id="C2" class="circle C2">C2</div>
            <div id="C3" class="circle C3">C3</div>
        </div>

        <div id="dropZone">
            <!-- <p>DROPZONE</p> -->
            <div id="leftZone" class="zone" data-value="C1">DROPZONE</div>
            <div id="midZone" class="zone" data-value="C2">DROPZONE</div>
            <div id="rightZone" class="zone" data-value="C3">DROPZONE</div>
        </div>
    </div>
    <div id="footer">
        <div id="btn_reload">PLAY AGAIN</div>
        <div id="btn_start">START</div>
    </div>
    <script src="jq/jqueryCORE/jquery-3.6.1.min.js"></script>
    <script src="jq/jqueryUI/jquery-ui.min.js"></script>
    <script src="js/scriptC.js"></script>

</body>

</html>
